<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app" v-cloak>
        <!-- Start Vue -->
        <h1>{{ title }}</h1>
        <button @click="fetchResource('actors'), restart()">Actors</button>
        <button @click="fetchResource('films'), restart()">Films</button>

        <h3>{{ resourceType}}</h3>

        <table>
            <thead>
                <tr>
                    <th v-for="key in headings">
                        {{key}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="resource in content">                    
                    <td v-for="key in resource">{{key}}</td>
                </tr>
            </tbody>
        </table>
        <button @click="clickFirst">First</button>
        <button @click="clickPrev">Prev</button>
        <button @click="clickNext">Next</button>
        <button @click="clickLast">Last</button>

        <label for="pageSize">Page Size:</label>
        <input type="number" id="pageSize" v-model="pageSize" @change="changePageSize">


        <!-- End Vue -->
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js">
    </script>
</body>

</html>
